<div [formGroup]="formGroup">
  <input
    [id]="inputId"
    [name]="inputName"
    [formControlName]="inputFormControlName"
    [type]="inputType"
    [placeholder]="inputPlaceholder"
    class="input"
    [disabled]="inputIsDisabled"
    [ngClass]="[
      inputIsDisabled ? 'input--disabled' : ''
    ]"
  />
</div>
