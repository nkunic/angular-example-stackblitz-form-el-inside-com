<div [formGroup]="formGroup">
  <input
    [id]="inputId"
    [name]="inputName"
    [formControlName]="inputFormControlName"
    [type]="inputType"
    [placeholder]="inputPlaceholder"
    class="input"
    [ngClass]="{
      'input--danger': inputFormControlName.invalid && inputFormControlName.touched,
      'input--success': inputFormControlName.valid && inputFormControlName.touched,
    }"
  />
</div>
