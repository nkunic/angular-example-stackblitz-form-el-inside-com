<div [formGroup]="formGroup">
  <input
    [id]="inputId"
    [name]="inputName"
    [formControlName]="inputFormControlName"
    [type]="inputType"
    [placeholder]="inputPlaceholder"
    [ngClass]="{
      'is-invalid': inputFormControlName.invalid && inputFormControlName.touched,
      'is-valid': inputFormControlName.valid && inputFormControlName.touched,
    }"
  />
</div>
